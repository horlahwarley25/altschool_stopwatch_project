<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="icon" type="image/png" href="/images/stopwatch.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="HEADER">
      <a href="/about.html">About</a>
    </header>

    <main class="STOPWATCH">
      <div id="stopwatch">
        <button id="resetBtn">CLEAR</button>
        <p>
          <span id="hour">00</span>:<span id="minute">00</span>:<span
            id="second"
            >00</span>
        </p>
        <button id="startStopBtn">START/STOP</button>
      </div>
    </main>
